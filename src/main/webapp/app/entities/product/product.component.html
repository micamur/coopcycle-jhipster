<div>
    <h2 id="page-heading">
        <span jhiTranslate="coopcycleApp.product.home.title">Products</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product" [routerLink]="['/product/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="coopcycleApp.product.home.createLabel">
            Create a new Product
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="products?.length === 0">
        <span jhiTranslate="coopcycleApp.product.home.notFound">No products found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="products?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.productId">Product Id</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.description">Description</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.disponibility">Disponibility</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.restaurant">Restaurant</span></th>
                    <th scope="col" ><span jhiTranslate="coopcycleApp.product.basket">Basket</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products ;trackBy: trackId">
                    <td><a [routerLink]="['/product', product.id, 'view']">{{ product.id }}</a></td>
                    <td>{{ product.productId }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td jhiTranslate="{{ 'coopcycleApp.Disponibility.' + product.disponibility }}">{{ product.disponibility }}</td>
                    <td>
                        <div *ngIf="product.restaurant">
                            <a [routerLink]="['/restaurant', product.restaurant?.id, 'view']" >{{ product.restaurant?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let basket of product.baskets; let last = last">
                            <a class="form-control-static" [routerLink]="['/basket', basket?.id, 'view']">{{ basket.id }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/product', product.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/product', product.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(product)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
